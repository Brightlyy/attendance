<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Attendance Report Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="p-5 mt-4">
        <h1 class="text-center mb-4">Student Attendance Report Management</h1>
        <div class="row">
            <div class="col-lg-9">
                <table id="attendanceTable" class="table table-striped table-bordered">
                    <!-- Table content will be generated dynamically -->
                </table>
            </div>
            <div class="col-lg-3">
                <form id="attendanceForm" class="mt-3">
                    <div class="form-group">
                        <label for="studentName">Student Name:</label>
                        <input type="text" class="form-control" id="studentName" required>
                    </div>
                    <div class="form-group">
                        <label for="attendanceStatus">Attendance Status:</label>
                        <select class="form-control" id="attendanceStatus" required>
                            <option value="Present">Present</option>
                            <option value="Absent">Absent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="rollNo">Roll No.:</label>
                        <input type="text" class="form-control" id="rollNo" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
